<!DOCTYPE html>
<html>
  <head>
    <title>Room Prices - BON Hotel Hyatti Warri</title>
  </head>
  <body>
    <div class="site" id="page" role="document"></div>

    <div class="site-content" id="content">
      <main class="main" id="primary">
        <div class="container">
          <div id="check-availability">
            <div class="form-row flex-1 mb-4">
              <div class="form-group">
                <label for="avail-region">REGION*</label>
                <div class="dk-select custom-select" id="dk0-avail-region">
                  <div
                    aria-live="assertive"
                    aria-owns="dk0-listbox"
                    class="dk-selected"
                    id="dk0-combobox"
                    role="combobox"
                    tabindex="0"
                  >
                    — Delta
                  </div>
                  <ul
                    aria-expanded="false"
                    class="dk-select-options"
                    id="dk0-listbox"
                    role="listbox"
                  >
                    <li class="dk-option dk-option-selected" data-value="18">
                      — Delta
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- More region filtering UI can be added here -->
          </div>

          <!-- Example of image block you can keep -->
          <img src="hotel-room.jpg" alt="Hotel Room" style="width:100%;max-width:600px;" />

          <!-- Example pricing block -->
          <section class="room-pricing">
            <h2>Room Prices</h2>
            <ul>
              <li>Standard Room – ₦45,000 per night</li>
              <li>Deluxe Room – ₦60,000 per night</li>
              <li>Executive Suite – ₦85,000 per night</li>
              <li>Presidential Suite – ₦120,000 per night</li>
            </ul>
          </section>
        </div>
      </main>
    </div>
  </body>
  </html>
