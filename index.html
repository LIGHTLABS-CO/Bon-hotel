<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BON Hotel Hyatti - Guest Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .review-box, .add-review {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stars {
      color: gold;
      font-size: 20px;
    }
    .avatar {
      border-radius: 50%;
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .username {
      font-weight: bold;
    }
    .date {
      color: gray;
      font-size: 13px;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 10px;
      background: #eee;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0;
      padding: 10px;
      resize: vertical;
    }
    .star-input span {
      font-size: 28px;
      cursor: pointer;
      color: lightgray;
    }
    .star-input span.active {
      color: gold;
    }
  </style>
</head>
<body>

<h1>BON Hotel Hyatti - Guest Reviews</h1>

<div class="add-review">
  <div class="star-input" id="starInput">
    <span data-val="1">★</span>
    <span data-val="2">★</span>
    <span data-val="3">★</span>
    <span data-val="4">★</span>
    <span data-val="5">★</span>
  </div>
  <input type="text" id="name" placeholder="Your name" style="width:100%;padding:8px;" />
  <textarea id="comment" placeholder="Describe your experience..."></textarea>
  <button onclick="submitReview()">Submit Review</button>
</div>

<div id="reviews"></div>

<script>
  let selectedRating = 0;
  const stars = document.querySelectorAll('#starInput span');
  stars.forEach(star => {
    star.addEventListener('click', () => {
      selectedRating = parseInt(star.dataset.val);
      stars.forEach(s => s.classList.remove('active'));
      for (let i = 0; i < selectedRating; i++) {
        stars[i].classList.add('active');
      }
    });
  });

  function submitReview() {
    const name = document.getElementById("name").value.trim();
    const comment = document.getElementById("comment").value.trim();
    if (!name || !comment || selectedRating === 0) return alert("Fill all fields and select a rating");

    fetch('save_review.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ name, comment, rating: selectedRating })
    }).then(() => {
      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";
      selectedRating = 0;
      stars.forEach(s => s.classList.remove('active'));
      loadReviews();
    });
  }

  function loadReviews() {
    fetch('reviews.json')
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("reviews");
        box.innerHTML = "";
        data.reverse().forEach(r => {
          box.innerHTML += `
            <div class="review-box">
              <div>
                <img src="https://i.pravatar.cc/40?u=${r.name}" class="avatar" />
                <span class="username">${r.name}</span>
                <div class="date">${r.date}</div>
              </div>
              <div class="stars">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</div>
              <p>${r.comment}</p>
              <div class="actions">
                <span>Was this review helpful?</span>
                <button>Yes</button>
                <button>No</button>
              </div>
            </div>
          `;
        });
      });
  }

  window.onload = loadReviews;
</script>

</body>
</html>
