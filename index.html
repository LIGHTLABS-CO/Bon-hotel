<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BON Hotel Hyatti</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    header small {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 12px;
      color: #ccc;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    .map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      margin: 30px 0;
    }

    .review {
      background: #222;
      border-left: 5px solid #00d4ff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
    }

    .review-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #555;
      border-radius: 50%;
      margin-right: 10px;
    }

    .review-info {
      display: flex;
      flex-direction: column;
    }

    .review-info strong {
      font-size: 16px;
    }

    .stars {
      color: gold;
      font-size: 18px;
      margin: 5px 0;
    }

    .helpful {
      margin-top: 10px;
      font-size: 14px;
    }

    .helpful button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: #00d4ff;
      color: #000;
      cursor: pointer;
    }

    .review-form {
      background: #222;
      padding: 15px;
      margin-top: 30px;
      border-radius: 6px;
    }

    .review-form textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .review-form .stars-select span {
      cursor: pointer;
      font-size: 24px;
      color: #444;
    }

    .review-form .stars-select span.selected {
      color: gold;
    }

    .review-form button {
      margin-top: 10px;
      background: #00d4ff;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <small>Design by Lighthouse</small>
  BON Hotel Hyatti
</header>

<div class="container">
  <h2>Find Us</h2>
  <div class="map">
    <iframe
      src="https://www.google.com/maps?q=BON+Hotel+Hyatti+Warri+Nigeria&output=embed"
      width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen
    ></iframe>
  </div>

  <h2>Guest Reviews</h2>

  <div id="review-list">
    <!-- Reviews will load here -->
  </div>

  <div class="review-form">
    <strong>Rate your experience</strong>
    <div class="stars-select" id="star-selector">
      <span data-star="1">&#9733;</span>
      <span data-star="2">&#9733;</span>
      <span data-star="3">&#9733;</span>
      <span data-star="4">&#9733;</span>
      <span data-star="5">&#9733;</span>
    </div>
    <textarea id="comment-input" placeholder="Describe your experience (optional)"></textarea>
    <button onclick="postReview()">Post</button>
  </div>
</div>

<script>
  let selectedStars = 0;

  document.querySelectorAll('#star-selector span').forEach(span => {
    span.addEventListener('click', () => {
      selectedStars = parseInt(span.getAttribute('data-star'));
      document.querySelectorAll('#star-selector span').forEach(s => {
        s.classList.toggle('selected', parseInt(s.getAttribute('data-star')) <= selectedStars);
      });
    });
  });

  function postReview() {
    const text = document.getElementById('comment-input').value.trim();
    const name = "You";
    const stars = 'â˜…'.repeat(selectedStars);
    const date = new Date().toLocaleDateString();

    if (!selectedStars) return alert("Please select a star rating");

    const reviewHTML = `
      <div class="review">
        <div class="review-header">
          <div class="avatar"></div>
          <div class="review-info">
            <strong>${name}</strong>
            <span style="font-size: 13px;">${date}</span>
          </div>
        </div>
        <div class="stars">${stars}</div>
        <p>${text || "(No comment left)"}</p>
        <div class="helpful">Was this review helpful? 
          <button onclick="this.innerText='ðŸ‘ Voted'; this.disabled=true;">Yes</button>
          <button onclick="this.innerText='ðŸ‘Ž Voted'; this.disabled=true;">No</button>
        </div>
      </div>
    `;

    document.getElementById("review-list").insertAdjacentHTML("afterbegin", reviewHTML);
    document.getElementById('comment-input').value = "";
    selectedStars = 0;
    document.querySelectorAll('#star-selector span').forEach(s => s.classList.remove('selected'));
  }
</script>

</body>
</html>
